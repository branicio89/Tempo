<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Previsão do tempo</title>
</head>
<body>
    <div class="caixa-maior">
        <input class="input-cidade"  placeholder="Digite o nome da cidade">
        <button class="botao-busca" id="cidad" onclick="CliqueiBotao()">
            <img class="busca" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp"> 21ºC </p>
            <div class="caixa-menor">
                <img class="previsao" alt="icone-tempo" src= "https://openweathermap.org/img/wn/04n.png"> 
                <p class="txt-previsao">Nublado</p>
            </div>
        </div> 
        <p class="umidade"> Umidade: 76% </p>
    </div>
    
</body>
</html>
